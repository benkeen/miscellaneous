			opacity: 0.9;

		.pieShare {
			font: 13px sans-serif;
			fill: #666666;
		}

<h1>Pie Chart experiments</h1>

<script>
var slideInSpeed = 900;
var w = 800;
var h = 400;
var colors = ["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#635222"];
var innerRadius = 80;
var outerRadius = 150;
var percentOrValue = "percent";
var pi = Math.PI;

var pieChartData = [
	{ name: "JS", value: 20 },
	{ name: "CSS", value: 10 },
	{ name: "HTML5 or Whatever", value: 52 },
	{ name: "Sass", value: 80 },
	{ name: "PHP", value: 26 }
];

var totalSize = 0;
for (var i=0; i<pieChartData.length; i++) {
	totalSize += pieChartData[i].value;
}

var arc = d3.svg.arc()
	.innerRadius(innerRadius)
	.outerRadius(outerRadius)
	.startAngle(0)
	.endAngle(function(d) {
		return (d.value / totalSize) * 2 * Math.PI;
	});

var svg = d3.select("body").append("svg:svg")
	.attr("width", w)
	.attr("height", h)
	.append("svg:g")
	.attr("transform", "translate(" + (w/2) + "," + (h/2) + ")");

var g = svg.selectAll(".arc")
	.data(
		pieChartData.filter(function(d) { return d.value; }),
		function(d) { return d.name; }
	)
	.enter()
	.append("g")
	.attr("class", "arc");

g.append("path")
	.style("fill", function(d, index) {
		return colors[index];
	})
	.transition()
	.ease("cubic-in-out")
	.duration(slideInSpeed)
	.attrTween("d", arcTween);

svg.selectAll("g")
	.attr("transform",
	function(d, i) {
		var angle = getSegmentRotationAngle(d, i);
		return "rotate(" + angle + ")";
	}
);

var labelGroup = svg.selectAll(".arc")
	.append("g")
	.attr("class", "labelGroup")
	.attr("id", function(d, i) {
		return "labelGroup" + i
	});

labelGroup.append("text")
	.attr("id", function(d, i) {
		return "label" + i
	})
	.text(function(d) {
		return d.name;
	})
	.attr("transform", function(d, i) {
		var angle = getSegmentRotationAngle(d, i);
		var labelRadius = outerRadius + 20;
		var c = arc.centroid(d),
			x = c[0],
			y = c[1],
			h = Math.sqrt(x*x + y*y); // pythagorean theorem for hypotenuse

		return "translate(" + (x/h * labelRadius) +  ',' + (y/h * labelRadius) +  ") rotate(" + -angle + ")";
	})
	.style('opacity', 0)
	.style('font-weight', "bold");

labelGroup.append("text")
	.text(function(d) {
		return Math.round((d.value / totalSize) * 100) + "%";
	})
	.attr("class", "pieShare")
	.attr("transform", function(d, i) {
		var angle = getSegmentRotationAngle(d, i);
		var labelRadius = outerRadius + 20;
		var c = arc.centroid(d),
			x = c[0],
			y = c[1],
			h = Math.sqrt(x*x + y*y); // pythagorean theorem for hypotenuse

		return "translate(" + (x/h * labelRadius) +  ',' + (y/h * labelRadius) +  ") rotate(" + -angle + ")";
	})
	.attr("dx", function(d, i) {
		var correspondingLabelWidth = document.getElementById("label" + i).getComputedTextLength();
		return correspondingLabelWidth + 3;
	})
	.style('opacity', 0);

labelGroup
	.attr("dx", function(d, i) {
		return "-200px";
	});

setTimeout(function() {
	g.selectAll("text")
		.transition()
		.duration(500)
		.style('opacity', 1);

}, slideInSpeed);

function arcTween(b) {
	var i = d3.interpolate({ value: 0 }, b);
	return function(t) {
		return arc(i(t));
	};
}

function getSegmentRotationAngle(d, index) {
	var val = 0;
	for (var i=0; i<index; i++) {
		val += pieChartData[i].value;
	}
	return (val / totalSize) * 360;
}
