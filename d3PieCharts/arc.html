<script>
var vis = d3.select("body").append("svg");
var pi = Math.PI;

var pieChartData = [
	{ name: "JS", value: 20 },
	{ name: "CSS", value: 10 },
	{ name: "HTML", value: 5 }
];

var endAngle = pi / 4;
var arc = d3.svg.arc()
	.innerRadius(0)
	.outerRadius(180)
	.startAngle(0 * (pi/180)) // converting from degs to radians
	.endAngle(endAngle) // just radians

vis.append("path")

	.attr("id", "myArc")

//vis.enter()

function trans() {
	d3.select("#myArc").transition()

function arcTween(b) {
	var i = d3.interpolate({
		value: b
	}, b);

	return function(t) {
		console.log(t);
		return arc(i(t));
	};
